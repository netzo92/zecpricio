<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEC</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- Open Graph -->
  <meta property="og:title" content="ZEC">
  <meta property="og:description" content="Live Zcash price">
  <meta property="og:image" content="og-image.png">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ZEC">
  <meta name="twitter:description" content="Live Zcash price">
  <meta name="twitter:image" content="og-image.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="splash" id="splash">
    <span>encrypt the money</span>
    <div class="loading-dots"></div>
  </div>
  <main>
    <div class="container">
      <div class="ticker">ZEC</div>
      <div class="price-wrapper">
        <span class="currency">$</span><span class="price" id="price"></span>
      </div>
      <div class="chart-container">
        <canvas id="chart"></canvas>
        <div class="live-indicator" id="live-indicator"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
