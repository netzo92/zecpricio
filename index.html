<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEC</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Open Graph -->
  <meta property="og:title" content="ZEC">
  <meta property="og:description" content="Live Zcash price">
  <meta property="og:image" content="https://z.cash/wp-content/uploads/2023/11/Brandmark-Yellow.png">
  <meta property="og:url" content="https://zecprice.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ZEC">
  <meta name="twitter:description" content="Live Zcash price">
  <meta name="twitter:image" content="https://z.cash/wp-content/uploads/2023/11/Brandmark-Yellow.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="splash" id="splash">
    <span>zillions</span>
    <div class="loading-dots"></div>
  </div>

  <main>
    <div class="container" id="container">
      <nav class="mode-tabs">
        <button class="mode-tab active" id="tab-dashboard">Dashboard</button>
        <button class="mode-tab" id="tab-predict">Predict</button>
      </nav>

      <!-- Dashboard View -->
      <div class="view-content active" id="dashboard-view">
        <!-- Headline Values (swap on toggle) -->
        <div class="headlines">
          <!-- Price (default/primary) -->
          <div class="headline headline-price active" id="headline-price">
            <div class="ticker-wrapper">
              <div class="ticker">ZEC</div>
              <button class="currency-toggle" id="currency-toggle">USD</button>
            </div>
            <div class="price-wrapper">
              <span class="currency" id="currency-symbol">$</span><span class="price" id="price"></span>
            </div>
            <div class="controls-wrapper">
              <button class="price-change-btn" id="price-change-btn"></button>
            </div>
          </div>

          <!-- Shielded (secondary, swaps in) -->
          <div class="headline headline-shielded" id="headline-shielded">
            <div class="ticker"><span class="shielded-percent" id="shielded-percent"></span> SHIELDED</div>
            <div class="shielded-wrapper">
              <span class="shielded-value" id="shielded-value"></span>
              <span class="shielded-suffix">ZEC</span>
            </div>
            <div class="controls-wrapper">
              <button class="shielded-change-btn" id="shielded-change-btn"></button>
            </div>
          </div>
        </div>

        <!-- 24h Stats -->
        <div class="stats-container">
          <div class="stat-item">
            <span class="stat-label">24h High</span>
            <span class="stat-value" id="stat-high">—</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">24h Low</span>
            <span class="stat-value" id="stat-low">—</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">24h Volume</span>
            <span class="stat-value" id="stat-vol">—</span>
          </div>
        </div>

        <!-- Chart Area -->
        <div class="charts-wrapper">
          <div class="chart-views">
            <!-- Price Chart (default) -->
            <div class="chart-view chart-price active" id="chart-price">
              <div class="chart-container">
                <canvas id="price-chart"></canvas>
                <div class="live-indicator" id="live-indicator"></div>
              </div>
            </div>

            <!-- Shielded Chart -->
            <div class="chart-view chart-shielded" id="chart-shielded">
              <div class="chart-container">
                <canvas id="shielded-chart"></canvas>
              </div>
              <div class="poll-progress">
                <div class="poll-progress-bar" id="poll-progress-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Predict View -->
      <div class="view-content" id="predict-view">
        <div class="predict-header">
          <div class="user-stats">
            <span class="wallet-balance" id="wallet-balance" style="display: none;">$0.00</span>
            <button class="connect-wallet-btn" id="connect-wallet-btn">Connect Wallet</button>
            <div class="wallet-info" id="wallet-info" style="display: none;">
              <span class="wallet-address" id="wallet-address"></span>
            </div>
          </div>
          <div class="round-timer-wrapper">
            <span class="timer-label">next round in</span>
            <span class="timer-m" id="timer-m">00</span>:<span class="timer-s" id="timer-s">59</span>
          </div>
        </div>

        <div class="rounds-container">
          <!-- Active Round -->
          <div class="round-card active-round">
            <div class="round-label">Current Round</div>
            <div class="round-price-info">
              <div class="start-price">
                <span class="label">Entry</span>
                <span class="val" id="round-entry-price">—</span>
              </div>
              <div class="current-price">
                <span class="label">Last</span>
                <span class="val" id="round-last-price">—</span>
              </div>
            </div>
            <div class="pool-stats">
              <span class="pool-label">Pool:</span>
              <span class="pool-value" id="round-pool">$4,250</span>
            </div>
            <div class="bet-actions">
              <button class="bet-btn up" id="bet-up">
                <span class="arrow">▲</span>
                <span class="text">Predict UP</span>
              </button>
              <button class="bet-btn down" id="bet-down">
                <span class="arrow">▼</span>
                <span class="text">Predict DOWN</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Predict History -->
        <div class="history-section">
          <div class="section-title">History</div>
          <div class="history-list" id="predict-history">
            <!-- Round cards injected here -->
          </div>
        </div>

        <!-- Prediction Markets -->
        <div class="pond-markets-section">
          <div class="section-title">Live Prediction Markets</div>
          <div class="markets-grid" id="pond-markets-list">
            <div class="loading-markets">Loading live markets...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toggle Button -->
  <button class="view-toggle" id="view-toggle">
    <svg class="toggle-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M7 17L17 7M17 7H7M17 7V17" />
    </svg>
    <span class="toggle-text">shielded supply</span>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simple Solana Wallet Connection (works with Phantom, Solflare, etc.)
    // No bundler required - uses window.solana injected by wallet extensions

    window.walletConnected = false;
    window.walletAddress = null;

    window.connectSolanaWallet = async function () {
      try {
        // Check for Phantom or other Solana wallets
        const provider = window.phantom?.solana || window.solana;

        if (!provider) {
          // No wallet detected - show install prompt
          window.open('https://phantom.app/', '_blank');
          return { success: false, error: 'No Solana wallet detected. Install Phantom!' };
        }

        if (!provider.isPhantom && !provider.isSolflare) {
          console.log('Detected Solana provider:', provider);
        }

        // Request connection
        const response = await provider.connect();
        const address = response.publicKey.toString();

        window.walletConnected = true;
        window.walletAddress = address;

        console.log('Wallet connected:', address);

        // Dispatch custom event for UI to react
        window.dispatchEvent(new CustomEvent('walletConnected', {
          detail: { address }
        }));

        return { success: true, address };
      } catch (err) {
        console.error('Wallet connection failed:', err);
        return { success: false, error: err.message };
      }
    };

    window.disconnectSolanaWallet = async function () {
      try {
        const provider = window.phantom?.solana || window.solana;
        if (provider) {
          await provider.disconnect();
        }
        window.walletConnected = false;
        window.walletAddress = null;
        window.walletBalance = null;

        window.dispatchEvent(new CustomEvent('walletDisconnected'));
        return { success: true };
      } catch (err) {
        console.error('Wallet disconnect failed:', err);
        return { success: false, error: err.message };
      }
    };

    // Fetch SOL balance for a wallet address (via Netlify proxy to avoid CORS)
    window.getSolanaBalance = async function (address) {
      try {
        console.log('Fetching SOL balance via proxy for:', address);
        const response = await fetch('/api/solana-rpc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 1,
            method: 'getBalance',
            params: [address]
          })
        });

        if (!response.ok) {
          throw new Error(`Proxy returned ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error.message || data.error);
        }

        if (data.result && data.result.value !== undefined) {
          // Convert lamports to SOL (1 SOL = 1,000,000,000 lamports)
          const solBalance = data.result.value / 1_000_000_000;
          window.walletBalance = solBalance;

          // Dispatch balance update event
          window.dispatchEvent(new CustomEvent('walletBalanceUpdated', {
            detail: { balance: solBalance, lamports: data.result.value }
          }));

          console.log('Balance fetched successfully:', solBalance, 'SOL');
          return { success: true, balance: solBalance };
        }

        throw new Error('Invalid response from Solana RPC');
      } catch (err) {
        console.error('Failed to fetch SOL balance:', err.message);
        window.dispatchEvent(new CustomEvent('walletBalanceError', {
          detail: { error: err.message }
        }));
        return { success: false, error: err.message };
      }
    };

    // Check if already connected on page load
    window.addEventListener('load', async () => {
      const provider = window.phantom?.solana || window.solana;
      if (provider?.isConnected) {
        try {
          const response = await provider.connect({ onlyIfTrusted: true });
          window.walletConnected = true;
          window.walletAddress = response.publicKey.toString();
          window.dispatchEvent(new CustomEvent('walletConnected', {
            detail: { address: window.walletAddress }
          }));

          // Fetch balance after auto-connect
          await window.getSolanaBalance(window.walletAddress);
        } catch (err) {
          // User hasn't connected before or rejected silent connect
        }
      }
    });
  </script>
  <script src="app.js"></script>
</body>

</html>
